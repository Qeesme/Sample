<!DOCTYPE html>
<html>
    <head>
        <title>IMAGE SLIDER APPLICATION</title>
    </head>
    <body>
        <!-- Default image-->
        <center>
            <img src="images/dish0.jpg" width="70%" height="50%" id="def">        
        </center>

        <script type="text/javascript">

            //Collects all images
            
            var allImages = ["images/dish0.jpg","images/dish1.jpg","images/dish2.jpg","images/dish3.jpg","images/dish4.jpg","images/dish5.jpg","images/dish6.jpg"];
            
            //starting position
            var index = 0;
            
            //Timing the slider
            var handleTiming = setInterval(slider, 2000);



            //GETS THE ID OF THE DEFAULT IMAGE
            var def = document.getElementById("def");
            
            //Handles sliding effect
            function slider(){
                def.setAttribute("src", allImages[index]);
                index++;
                if( index > allImages.length - 1){
                    index = 0;
                }
            }
            
           
        </script>
    </body>
</html>
